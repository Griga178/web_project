<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Результаты парсинга</title>
  <link rel="stylesheet" href="css/menu.css">
  <link rel="stylesheet" href="css/block_orinent.css">
  <script type="text/javascript" src="js/testData.js"></script>
  <script type="text/javascript" src="js/tempData.js"></script>
  <script type="text/javascript" src="js/getFilter.js"></script>
  <script type="text/javascript" src="js/createQuery.js"></script>
  <script type="text/javascript" src="js/getResult.js"></script>
  <script type="text/javascript" src="js/changeResult.js"></script>
  <script type="text/javascript" src="js/editResult.js"></script>

  <script type="text/javascript" src="js/events.js"></script>

</head>

<body>

  <div class="menu_bar">
    <ul class='menu-main'>
      <li><a href="index.html">Главная</a></li>
      <li><a href="parser.html">Парсер</a></li>
      <!-- <li><a href="parsing_result.html" >Результаты парсинга</a></li> -->
      <li><a href="resultv2.html" class='current'>Результаты</a></li>
      <li><a href="domain_setting.html">Настройки доменов</a></li>
      <li><a href="file_loader.html">Загрузка файлов</a></li>
    </ul>
  </div>

  <div class="grid content">
    <!-- - * - * - * - * - * - * - *   ФИЛЬТР   * - * - * - * - * - * - * - -->
    <div class="grid content_part filter" >
      <!-- установка фильтров -->
      <div class="grid filter_part filter_box">
        <!-- фильтр по доменам -->
        <div class="grid domains" >
          <input id="searchDomainInput" onkeyup="domainFilter()" type="search" placeholder="Поиск сайта">
          <div id="domainList" class="rows_list">
          </div>
        </div>
        <!-- фильтр по датам -->
        <div class="grid dates">
          <label for="startDate"><span class="text_span">С</span>
          <input id="startDate" type="date"></label>
          <label for="endDate"><span class="text_span">До</span>
          <input id="endDate"type="date"></label>
        </div>
        <!-- фильтр по статусам -->
        <div class="grid statuses">
          <label for="onlyCheckedTrue"><span class="text_span">Проверен</span>
          <input id="onlyCheckedTrue" type="checkbox" name="" value=""></label>
          <label for="onlyCheckedFalse"><span class="text_span">Не проверен</span>
          <input id="onlyCheckedFalse" type="checkbox" name="" value=""></label>
          <label for="lastResult"><span class="text_span">Только последний результат</span>
          <input id="lastResult" type="checkbox" > </label>
        </div>
        <div class="grid btn_submit">
          <button type="button" name="button" onclick="getResultList()">Запросить</button>
        </div>
      </div>

      <!-- отображение выбранного -->
      <div class="grid filter_part query_box">
        <div class="grid chosen_domains">
        </div>
        <div class="grid chosen_domains">
        </div>
      </div>
    </div>

    <script type="text/javascript">getDataForFilter()</script>

    <!-- * - * - * - * - * - * - *   РЕЗУЛЬТАТ   * - * - * - * - * - * - * -->
    <div class="grid content_part result">
      <div class="grid result_part btn btn_left" id="buttonPrevious">
          <span class="btn_span" >П</span>
      </div>
      <div class="grid result_part text_grid">
        <div class="grid text_info">
          <p>ID: <span id="PScreenID">X</span> Дата: <span id="resultDate">X</span> Проверен: <span id="resultChecked">X</span></p>
        </div>
        <div class="grid text_link">
          <p>Домен <span id="DomainName">X</span> - - - <span id="Link">X</span></p>
        </div>
        <div class="grid text_name">
          <p><span id="spanTextName">X</span></p>
        </div>
        <div class="grid text_price">
          <p><span id="spanPriceValue">X</span></p>
        </div>
      </div>
      <div class="grid result_part img_grid">
        <img id='CurrentImageContainer' src="" alt="Сделайте запрос">
      </div>
      <div class="grid result_part btn btn_right" id="buttonNext">
        <span class="btn_span" >С</span>
      </div>
    </div>
    <!-- - * - * - * - * СПИСОК * - * - * - * -  -->
    <div class="grid content_part list">
      <ul id="resultIdListUl">
      </ul>



    </div>

  </div>

</body>
</html>
