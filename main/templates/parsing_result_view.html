{% extends "base.html" %}

{% block title %}Результаты парсинга{% endblock %}

{% block content %}
<script type=text/javascript src="{{ url_for('static', filename='js/jquery-3.6.0.min.js') }}"></script>
<script type=text/javascript src="{{ url_for('static', filename='js/prv_get_result_object.js') }}"></script>
<script type=text/javascript src="{{ url_for('static', filename='js/prv_list_of_results.js') }}"></script>
<script type=text/javascript src="{{ url_for('static', filename='js/prv_current_result.js') }}"></script>

<div class="block_result_viewer">

  <div class="block_filter_of_results">
    <h3>Фильтр</h3>
  </div>

  <div class="block_list_of_results">
    <h3>Список результатов</h3>
  </div>

  <div class="block_current_pr">
    <h3>Текущий результат</h3>
  </div>

</div>

<script type="text/javascript">
get_json_object({{json_dict | tojson | safe}})
</script>
{% endblock %}
